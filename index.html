<!DOCTYPE html>
<html id="form" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
        <div>
          <h1>Clicker Game</h1>
          <h1 id="timer">5</h1>
          <h1 id="points">points: 0</h1>
          <h2 id="score-reveal">Press tab to see scores</h2>
        </div>
        <div class="profile">
          <input type="text" placeholder="Username" id="username">
          <button class="button" id="start-btn">Start</button>
        </div>
        <div id="clickers">
          <img id="red-clicker" src="https://i.imgur.com/607gv3s.png">
        </div>
        </div id="appear">
          <form class="hidden" id="retry">
              <button type="submit">Try Again</button>
          </form>
        </div>
        <div>
          <h2 id="score-msg"></h2>
        </div>
        <div class="hidden" id="score-hold">
          <h1 id="scoreboard">Scoreboard</h1>
        </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
  </body>
  </html>
